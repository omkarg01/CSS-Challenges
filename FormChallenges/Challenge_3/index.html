<html>

<head>
  <meta charset="utf-8" />
  <title>iNeuron: Sign in</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="polygon"></div>
    <div class="blue1"></div>
    <div class="blue2"></div>
    <div class="blue3"></div>
    <div class="grey1"></div>
    <div class="grey2"></div>
    <div class="grey3"></div>
    <div class="login-root">
      <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
        <h1>
          <a href="#" rel="dofollow">iNeuron</a>
        </h1>
      </div>
      <div class="formbg-outer">
        <div class="formbg">
          <div class="formbg-inner padding-horizontal--48">
            <span class="sign-in desc">Sign in to your account</span>
            <form id="stripe-login">
              <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" />
              </div>
              <div class="password">
                <div class="grid--50-50">
                  <label for="password">Password</label>
                  <div class="reset-pass">
                    <a href="#">Forgot your password?</a>
                  </div>
                </div>
                <input type="password" name="password" />
              </div>
              <div class="field checkbox">
                <label for="checkbox">
                  <input type="checkbox" name="checkbox" /> Stay signed in
                  for a week
                </label>
              </div>
              <div class="btn">
                <input type="submit" name="submit" value="Continue" />
              </div>
              <div class="field  ssolink">
                <a class="ssolink" href="#">Use single sign-on (Google) instead</a>
              </div>
            </form>
          </div>
        </div>
        <div class="footer-link">
          <span>Don't have an account? <a href="">Sign up</a></span>
          <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
            <span><a href="#">Â© iNeuron</a></span>
            <span><a href="#">Contact</a></span>
            <span><a href="#">Privacy & terms</a></span>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
